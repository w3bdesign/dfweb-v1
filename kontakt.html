  <body>
    <div class="ieonly" style="display: none;">
      <h1>
        Beklager, men vi støtter ikke IE11 eller eldre nettlesere<br />Vennligst
        bytt til
        <a
          href="https://www.mozilla.org/nb-NO/firefox/new/"
          title="Firefox"
          rel="noreferrer"
          >Mozilla Firefox</a
        >
      </h1>
    </div>
    <div class="wrapper">
      <!-- Navigasjon -->
     
        <nav class="main-nav" style="opacity: 1 !important;">
          <ul>
            <li>
              <a href="index.html" title="Hjem" class="main-nav-hjem animasjon">Hjem</a>
            </li>
            <li>
              <a
                href="portefølje.html"
                title="Om meg"
                class="main-nav-ommeg animasjon"
                >Portefølje</a
              >
            </li>
            
            <li>
              <a
                href="kontakt.html"
                title="Kontakt"
                rel="noreferrer"
                class="main-nav-kontakt animasjon"
                >Kontakt</a
              >
            </li>
          </ul>
        </nav>
     

      <!-- Kontakt -->
     
        <section class="portfolio-header">
          <h3>Kontaktskjema</h3>
        </section>

        <section class="kontakt">
          <div class="kontakt-div">
            <form
              name="kontaktskjema"
              method="POST"
              data-netlify="true"
              class="pure-form"
              netlify-honeypot="bot-field"
            >
              <fieldset class="pure-group">
                <h4>Vennligst fyll ut skjemaet under</h4>
                <label for="text">
                  Fullt navn
                  <br />
                  <input
                    id="text"
                    name="navn"
                    type="text"
                    placeholder="Fullt navn"
                    required="true"
                    aria-required="true"
                  />
                </label>

                <label for="phone"
                  >Telefon (uten mellomrom)
                  <br />
                  <input
                    id="phone"
                    name="telefon"
                    type="text"
                    placeholder="Telefon"
                    required="true"
                    aria-required="true"
                    pattern=".[0-9]{7}"
                  />
                </label>
              </fieldset>

              <fieldset class="pure-group">
                <label for="textarea"
                  >Hva ønsker du å si?
                  <br />
                  <textarea
                    name="tekst"
                    id="textarea"
                    required="true"
                    aria-required="true"
                  ></textarea>
                </label>
              </fieldset>

              <button type="submit" class="btn">Send skjema</button>
              <br />&nbsp;
              <label style="position: absolute; display: none;"
                >Don’t fill this out if you're human: <input name="bot-field"
              /></label>
            </form>
          </div>
        </section>
     

      <!-- Bunn / footer -->
      <footer>
        <p>Daniel &copy; 2020</p>
      </footer>
    </div>
    <!-- Wrapper Slutt -->
  </body>
</html>
